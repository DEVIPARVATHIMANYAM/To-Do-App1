<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 p-4">
        <h1 class="h4 mb-3">Advanced To-Do App</h1>

        <!-- Add Task -->
        <form action="{{ url_for('add_task') }}" method="POST" class="row g-2 mb-4">
          <div class="col-md-6">
            <input type="text" name="title" class="form-control" placeholder="Task title" required>
          </div>
          <div class="col-md-3">
            <select name="priority" class="form-select">
              <option>High</option>
              <option selected>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" name="due_date" class="form-control">
          </div>
          <div class="col-12">
            <textarea name="notes" class="form-control" placeholder="Notes (optional)"></textarea>
          </div>
          <div class="col-12 text-end mt-2">
            <button class="btn btn-success">Add Task</button>
          </div>
        </form>

        <!-- Search -->
        <form method="GET" action="{{ url_for('index') }}" class="mb-3 d-flex gap-2">
          <input type="text" name="search" class="form-control" placeholder="Search tasks..." value="{{ keyword }}">
          <button class="btn btn-primary">Search</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="complete-toggle" data-id="{{ task.id }}" {% if task.completed %}checked{% endif %}>
              <strong>{{ task.title }}</strong>
              <span class="badge bg-{{ 'danger' if task.priority=='High' else 'warning' if task.priority=='Medium' else 'success' }}">{{ task.priority }}</span>
              {% if task.due_date %} <small class="text-muted ms-2">Due: {{ task.due_date }}</small> {% endif %}
              {% if task.notes %} <small class="text-muted d-block">Notes: {{ task.notes }}</small> {% endif %}
            </div>
            <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
          </li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>
</div>
</body>
</html>
